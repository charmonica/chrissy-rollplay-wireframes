<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
    <nav role="navigation">
      <img src="img/rollplayblack.png" alt="logo" class="left">
    </nav>
    <main role="main">
        <header role="header">
            <h1>Registration</h1>
        </header>

        <section class="flex-column">
            <legend class="registration">
                <form class="registration">
                    <textarea name="username">Create Username</textarea>
                    <textarea name="password">Create Password</textarea>
                    <button type="submit">Submit</button>
                </form>
            </legend>
        </section>
    </main>
    <footer role="footer">Footer</footer>
</body>
</html>
